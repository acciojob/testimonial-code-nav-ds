<!DOCTYPE html>
<html>
  <head>
    <title>Testimonial Section</title>
    <style>
      body {
        margin: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .main-container {
        padding: 40px;
        background-color: #f5f5f5;
      }

      .testimonial {
        background-color: white;
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
      }

      .testimonial p {
        margin: 0;
      }

      .author {
        text-align: right;
        font-style: italic;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h2>Testimonials</h2>

      <div class="testimonial">
        <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
        <p class="author">- John Doe</p>
      </div>

      <div class="testimonial">
        <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
        <p class="author">- Jane Smith</p>
      </div>
    </div>
  </body>
</html>
